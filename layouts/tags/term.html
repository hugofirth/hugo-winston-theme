{{ define "main" }}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Posts tagged with "{{ .Title }}"</h1>
            
            {{ range .Pages }}
            <article class="post">
                <header class="post-header">
                    <h2 class="post-title">
                        <a href="{{ .Permalink }}">{{ .Title }}</a>
                    </h2>
                    <div class="post-meta">
                        <time datetime="{{ .Date.Format "2006-01-02" }}">
                            {{ .Date.Format "January 2, 2006" }}
                        </time>
                    </div>
                </header>
                <div class="post-content">
                    {{ .Summary }}
                </div>
                <footer class="post-footer">
                    <a href="{{ .Permalink }}" class="read-more">Read more â†’</a>
                </footer>
            </article>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
